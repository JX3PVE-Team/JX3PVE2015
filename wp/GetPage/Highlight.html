<!DOCTYPE html>
<head>
<title>语法高亮</title>
<meta charset="UTF-8" />
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet" href="http://121.199.25.18/cssjsimg/sytax.css" />
<script src="http://121.199.25.18/cssjsimg/sytax.js"></script>
<style>
pre{
	word-wrap: break-word;
	margin: 0;
}
#content{
	padding: 10px;
	position:absolute;
	left:0;
	top:80px;
	width:800px;
	height:8000px;
	background: #fff url("http://121.199.25.18/wp-content/themes/twentytwelve/img/codebg.gif") repeat-y 0 0;					
}
#content ol{
	margin: 0;
}
#content ol li {
	padding-left: 10px;
	font-size: 12px;
	line-height: 1.8em;
}
textarea{
	overflow:hidden;
	font-family: monospace;
	font-size: 12px;
	line-height: 1.8em;
	padding: 10px;
	padding-left:58px;
	padding-top:9px;
	opacity: 0.5;
	color:#ccc;
	z-index: 1;
	position:absolute;
	left:0;
	top:80px;
	width:750px;
	height:8000px;
	background: none;
}
</style>
<script>
$(function() {
	$(document).on("keyup","textarea",function(event) {
		var a = $(this).val();
		new Sytax("#content",a);
	});
});

</script>

</head>
<body>
<h1>高亮语法 不支持IE9以下浏览器。。。。恩。。</h1>
<textarea></textarea>
<div id="content"></div>
</body>
</html>
