{template common/header_ajax}

<h3 class="flb">
    <em>{lang aljwsq:add1}</em>
    <span><a href="javascript:;" class="flbc" onclick="hideWindow('$_GET['handlekey']');" title="{lang close}">{lang close}</a></span>
</h3>
<form id="addbc" method="post" action="admin.php?action=plugins&operation=config&do={$_GET['do']}&identifier=aljwsq&pmod=menu&act={$_GET['act']}&mid={$_GET['mid']}">
    <input name="formhash" type="hidden" value="{FORMHASH}" />
    <div class="c">
        <table cellspacing="0" cellpadding="0" border="0">
            <tbody>
                <tr>
                    <td width="80" height="30"><span style="color:red;">*</span>&#25490;&#24207;</td>
                    <td colspan="4">
                        <input type="text" name="displayorder" value="{$menu['displayorder']}">
                    </td>
                </tr>
                  <tr>
                    <td width="80" height="30"><span style="color:red;">*</span>{lang aljwsq:add2}</td>
                    <td colspan="4">
                        <select name="upid">
                            <option value="0">{lang aljwsq:add3}</option>
                            {loop $menus $me}
                            <option value="{$me['id']}" {if $menu['upid'] == $me['id']}selected{/if}>{$me['name']}</option>
                            {/loop}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="80" height="30"><span style="color:red;">*</span>{lang aljwsq:add4}</td>
                    <td colspan="4">
                        <input type="text" name="name" value="{$menu['name']}">
                    </td>
                </tr>
                <tr>
                    <td width="80" height="30"><span style="color:red;">*</span>{lang aljwsq:add5}</td>
                    <td colspan="4">
                        <select name="type">
                            <option value="click" {if $menu['type'] == 'click'}selected{/if}>click</option>
                            <option value="view" {if $menu['type'] == 'view'}selected{/if}>view</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="80" height="30"><span style="color:red;">*</span>key/url</td>
                    <td colspan="4">
                        <input type="text" name="keyurl" value="{$menu['keyurl']}">&nbsp;&nbsp;{lang aljwsq:add6}
                    </td>
                </tr>
            </tbody></table>
    </div>
    <p class="o pns">
        <button type="submit" name="submit" value="true" class="pn pnc"><strong>{lang aljwsq:add7}</strong></button>
    </p>
</form>
{template common/footer_ajax}
