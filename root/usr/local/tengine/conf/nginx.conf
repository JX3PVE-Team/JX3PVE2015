
user  www;
worker_processes  auto;
worker_rlimit_nofile 51200;

#pid        logs/nginx.pid;

events {
    use epoll;
    worker_connections  51200;
}

http {

	fastcgi_intercept_errors on;
	proxy_intercept_errors on;
	
    default_type  application/octet-stream;
    client_body_buffer_size 32k;
    client_header_buffer_size 2k;
    client_max_body_size 8m;
	
    log_not_found off;
    server_tokens off;
    include       mime.types;
    gzip on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_types       text/plain text/css text/xml text/javascript application/x-javascript application/xml application/rss+xml application/xhtml+xml application/atom_xml;
    gzip_vary on;
    error_page   500 502 503 504  /50x.html; 
	access_log /web/NginxLog/access_log.log;
	error_log /web/NginxLog/error_log.log;	
    sendfile        on;
    keepalive_timeout  65;
	
    server {
        listen       8081;
        server_name  121.199.25.18;
		root /web/www/test;
        location / {
            index index.php index.html index.htm;
        }
        location ~ \.php$ {
			try_files $uri = 404;
            fastcgi_pass   unix:/dev/shm/php-cgi.sock;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }    
	}
	
# YZ
    server {
        listen       80;
        server_name _;
        location / {
            rewrite ^/(.*)$ http://www.jx3pve.com/$1 permanent;
        }
	}

# SHADOWSKY	
    server {
        listen       80;
        server_name  shadowsky.cn www.shadowsky.cn;
		root /web/www/shadowsky;
        location / {
            index index.html index.php index.htm;
            rewrite ^.*/files/(.*)$ /wp-includes/ms-files.php?file=$1 last;
            if (!-e $request_filename) {
	             rewrite ^.+?(/wp-.*) $1 last;
	             rewrite ^.+?(/.*\.php)$ $1 last;
	             rewrite ^ /index.php last;
		    }
        }
        location ~ \.php$ {
			try_files $uri = 404;
			fastcgi_pass   unix:/dev/shm/php-cgi.sock;
			fastcgi_index  index.php;
			fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
			include        fastcgi_params;
		}  
	}
	
